<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>History King's Cafe</title>
    <link rel="stylesheet" href="assets/css/history.css" />
    <!-- Get fonts from google -->
    <!-- Font Content -->
    <link
      href="https://fonts.googleapis.com/css2?family=Fira+Sans&family=Nunito:wght@300&family=Work+Sans:wght@600&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- Header -->
    <header>
      <div class="nav search">
        <div class="img-menu"></div>
        <span>History</span>
      </div>
    </header>
    <!-- End dari header -->

    <!-- Main -->
    <main>
      <!-- Start Aside Left -->
      <div class="aside-left">
        <div class="fork-image"></div>
        <div class="clipboard-image"></div>
        <div class="add-image"></div>
      </div>
      <!-- End Aside Left -->

      <!-- Content -->
      <div class="content">
        <!-- Card History -->
        <div class="card-history">
          <div class="today-income">
            <span class="circle1"></span>
            <span class="circle2"></span>
            <span class="circle3"></span>
            <span class="info1">Today's Income</span>
            <span class="info2">Rp. 1.000.000</span>
            <span class="info3">+2% Yesterday</span>
          </div>
          <div class="order">
            <span class="circle1"></span>
            <span class="circle2"></span>
            <span class="circle3"></span>
            <span class="info1">Order</span>
            <span class="info2">3.270</span>
            <span class="info3">+5% Last Week</span>
          </div>
          <div class="year-income">
            <span class="circle1"></span>
            <span class="circle2"></span>
            <span class="circle3"></span>
            <span class="info1">year's Income</span>
            <span class="info2">Rp. 100.000.000.000</span>
            <span class="info3">+10% Last Year</span>
          </div>
        </div>
        <!-- End Card History -->

        <!-- Graphic history -->
        <div class="graphic-history">
          <div class="graphic-history-item">
            <span class="title">Revenue</span>
            <span class="month">Month</span>
          </div>
          <div class="graphic-curva">
            <span class="num">50k</span><span class="line1"></span>
            <span class="num">40k</span><span class="line2"></span>
            <span class="num">30k</span><span class="line3"></span>
            <span class="num">20k</span><span class="line4"></span>
            <span class="num">10k</span><span class="line5"></span>
            <span class="num">0</span><span class="line6"></span>
            <div class="img-line1"></div>
            <div class="img-line2"></div>
          </div>
        </div>
        <!-- End Graphic history -->

        <!-- Date History -->
        <div class="date-history">
          <div class="title-history">
            <span class="title">Recent Order</span>
            <span class="month">Today</span>
          </div>

          <div class="struc">
            <div class="invoice">
              <span>invoices</span>
              <span>#10928</span>
            </div>
            <div class="cashier">
              <span>cashier</span>
              <span>Chasier 1</span>
            </div>
            <div class="date">
              <span>date</span>
              <span>06 October 2019</span>
            </div>
            <div class="orders">
              <span>orders</span>
              <span>Ice Tea, Salad With peanut sauce</span>
            </div>
            <div class="amount">
              <span>amount</span>
              <span>120.000</span>
            </div>
          </div>
        </div>
        <!-- End Date History -->
      </div>
      <!-- End Content -->
      <!-- End Of Main -->
    </main>
  </body>
</html>
